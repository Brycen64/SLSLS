<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Explore Button</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center; /* center horizontally */
      align-items: flex-start; /* align to top */
      background: url('https://raw.githubusercontent.com/Brycen64/SLSLS/main/highlands.png') 
                  no-repeat center top;
      background-size: cover; /* make the image scale to fit */
      padding-top: 20px; /* space between top edge and button */
    }

.explore-btn {
  background-color: #333;
  color: white;
  padding: 1.5vh 3vw;   /* scales with viewport */
  border: none;
  border-radius: 0.5em;
  font-size: 2vw;       /* larger text relative to viewport */
  cursor: pointer;
  transition: background-color 0.3s ease;
  z-index: 1;           /* keep button above background */
  min-width: 15vw;      /* at least 15% of viewport width */
  min-height: 10vh;     /* makes it taller on taller screens */
}

.explore-btn:hover {
  background-color: #555;
    }

    .explore-btn:hover {

</head>
