<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Explore Buttons</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center; /* center horizontally */
      align-items: center;     /* center vertically */
      background: url('https://raw.githubusercontent.com/Brycen64/SLSLS/main/Journey.png') 
                  no-repeat center top;
      background-size: cover;
    }

    .button-grid {
      display: grid;
      grid-template-columns: auto auto auto;
      grid-template-rows: auto auto auto;
      gap: 10px;
      justify-items: center;
      align-items: center;
    }

    .explore-btn {
      background-color: #333;
      color: white;
      padding: 1.5vh 3vw;
      border: none;
      border-radius: 0.5em;
      font-size: clamp(16px, 2vw, 32px);
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      z-index: 1;
      min-width: 15vw;
      min-height: 10vh;
    }

    .explore-btn:hover {
      background-color: #555;
      transform: scale(1.05);
    }

    /* Compass placement */
    .north   { grid-column: 2; grid-row: 1; }
    .west    { grid-column: 1; grid-row: 2; }
    .east    { grid-column: 3; grid-row: 2; }
    .south   { grid-column: 2; grid-row: 3; }
  </style>
</head>
